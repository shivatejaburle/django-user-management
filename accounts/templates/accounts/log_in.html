{% extends 'master.html' %}

{% load bootstrap5 %}

{% block title %}
    User Login
{% endblock title %}

{% block content %}
    <div class="container mt-3">
        <h1>Login</h1>
        <form method="post">
            {% csrf_token %}
            {% bootstrap_form form %}
            <button type="submit" class="btn btn-primary">Login</button>
            <button type="button" class="btn btn-info"
                onclick="window.location='{% url 'accounts:sign_up' %}';">Create an Account</button>
        </form>
    </div>
{% endblock content %}
